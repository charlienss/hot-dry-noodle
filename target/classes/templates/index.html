<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>热干面馆调研</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 关键：手机端适配 -->
    <style>
        body {
            font-family: sans-serif;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 95%;
            margin: 0 auto 20px auto;
            font-size: 15px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f5f5f5;
        }

        tbody tr:nth-child(odd) {
            background-color: #fafafa;
        }

        .btn {
            padding: 6px 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-add {
            background-color: #4CAF50;
            color: white;
        }

        .btn-sub {
            background-color: #f44336;
            color: white;
        }

        /* 手机端适配：字体更小，padding 更紧凑 */
        @media (max-width: 768px) {
            table {
                font-size: 13px;
            }

            th, td {
                padding: 6px 4px;
            }

            .btn {
                padding: 5px 8px;
                font-size: 14px;
            }

            h2 {
                font-size: 18px;
                margin: 10px 0;
            }

            form {
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            table {
                font-size: 12px;
            }

            .btn {
                font-size: 12px;
                padding: 4px 6px;
            }
        }
    </style>
</head>
<body>

<h2>热干面馆早上 5-10 点调研</h2>

<form method="get">
    日期:
    <input type="date" name="date" th:value="${selectedDate}">
    <button type="submit">查询</button>
</form>

<table>
    <thead>
    <tr>
        <th>小时</th>
        <th>年龄段</th>
        <th>性别</th>
        <th>人数</th>
        <th>+</th>
        <th>-</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${peopleList}">
        <td th:text="${p.hour} + ':00'"></td>
        <td th:text="${p.ageGroup}"></td>
        <td th:text="${p.gender}"></td>
        <td th:text="${p.count}"></td>

        <!-- 增加 -->
        <td>
            <form th:action="@{/update/{id}(id=${p.id})}" method="post">
                <input type="hidden" name="delta" value="1">
                <input type="hidden" name="date" th:value="${selectedDate}">
                <button type="submit" class="btn btn-add">+</button>
            </form>
        </td>

        <!-- 减少 -->
        <td>
            <form th:action="@{/update/{id}(id=${p.id})}" method="post">
                <input type="hidden" name="delta" value="-1">
                <input type="hidden" name="date" th:value="${selectedDate}">
                <button type="submit" class="btn btn-sub">-</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
